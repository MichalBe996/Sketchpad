<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Sketchpad</h1></div>
        <div class="mode">Mode: coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button class="eraserButton" onclick="changeColor('white')">Eraser</button>
                <button class="grayButton" onclick="changeColor('gray')">Gray</button>
                <button class="randomButton" onclick="changeColor('random')">Random</button>
                <button class="resetButton" onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of board" value=16 onchange="changeSize(this.value)">
                <button>Set size </button>
            </div>
        </div>
    </div>
</body>
</html>
